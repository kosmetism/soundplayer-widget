<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SoundCloud Embedded Widget</title>
</head>
<body>

<div class="soundplayer-widget" data-url="https://soundcloud.com/shura/shura-indecision-12-edit-1" data-layout="box"></div>
<div class="soundplayer-widget" data-url="https://soundcloud.com/johnnyjewel/glass-candy-shell-game" data-layout="box"></div>

<script>
(function(d, s, id) {
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) return;
   js = d.createElement(s);
   js.id = id;
   js.src = "../dist/soundplayer-widget.min.js";
   fjs.parentNode.insertBefore(js, fjs);
})(document, 'script', 'soundplayer-widget-sdk');
</script>
</body>
</html>
